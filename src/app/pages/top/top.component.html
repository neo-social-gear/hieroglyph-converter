<div class="grid grid-cols-2 gap-x-4">
  <div>
    <hieroglyph-converter-text-area [isDisabled]="false" [text]="text" labelText="変換したい文字を入力してください。" (updatedText)="updateText($event)"></hieroglyph-converter-text-area>
    <button type="button" class="mt-2 flex inline-flex items-center rounded-full border border-transparent bg-indigo-600 px-5 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" (click)="onConvertButtonClick()">変換！</button>
  </div>
  <div>
    <hieroglyph-converter-text-area [isDisabled]="true" [text]="updatedText" labelText="変換後の文字が表示されます。"></hieroglyph-converter-text-area>
  </div>
</div>
